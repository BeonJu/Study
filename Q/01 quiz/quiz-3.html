<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <script>

// 3. 사용자로부터 원의 반지름을 입력받아 원의 넓이와 둘레를 구하는 
// 프로그램을 만들어 보세요. [넓이 = 3.14*반지름*반지름] [둘레=2*3.14*반지름]
      // 숫자를 입력받습니다.
      var rawInput = prompt("원의 반지름을 입력해주세요.");

      //숫자 형태로 변환합니다.
      var m = 3.14 *(Number(rawInput) * Number(rawInput));
      var n = 2 * 3.14 * Number(rawInput);
      //원의 넓이와 둘레를 구해 출력하세요.
      console.log(m);
      console.log(n);
    </script>
  </head>
  <body></body>
</html>
