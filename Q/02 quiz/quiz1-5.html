<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <script>
      const a = Number(prompt("월을 입력해주세요.", ""));
      if(a >= 1 && a <=3){
        alert("봄")
      }else if(a >=4 && a <= 6){
        alert("여름")
      }else if(a >=7 && a <= 9){
        alert("가을")
      }else if(a >=10 && a <= 12){
        alert("겨울")
      }
    </script>
  </head>
  <body></body>
</html>
