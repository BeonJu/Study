<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <script>
      // a 부터 b 까지의 모든 범위를 곱하는 함수작성
      const multiplyAll = function (...items) {
        var isSum = 0;
        for(let i = 0; i < items.length; i++ ){
          isSum += items[i]
        }
        return isSum;
      };

      console.log(multiplyAll(1, 2));
      console.log(multiplyAll(1, 3));
    </script>
  </head>
  <body></body>
</html>
