<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table, tr, td{
            border: 1px solid black;
            width: 300px;
            height: 70px;
        }
        td{
            text-align: center;
        }

    </style>
</head>
<body>
    <table style="float:left;">
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>

        </tr>
        <tr>
            <td>4</td>
            <td>5</td>
            <td>6</td>
        </tr>
        <tr>
            <td>7</td>
            <td>8</td>
            <td>9</td>
        </tr>
        <tr>
            <td>10</td>
            <td>11</td>
            <td>12</td>
        </tr>
    </table>

    <br>

    <table style="float:right;">
        <tr>
            <td rowspan="3">1</td>
            <td>2</td>
            <td>3</td>

        </tr>
        <tr>
            <td>4</td>
            <td>5</td>
        </tr>
        <tr>
            <td colspan="2">6</td>
        </tr>
        <tr>
            <td colspan="2">7</td>
            <td>8</td>
        </tr>
    </table>

    <br>

    <table style="float:left;">
        <tr>
            <td colspan="3">1</td>
            <!-- <td>2</td> -->
            <!-- <td>3</td> -->

        </tr>
        <!-- <tr>
            <td>4</td>
            <td>5</td>
            <td>6</td>
        </tr> -->
        <tr>
            <td colspan="2">2</td>
            <!-- <td>8</td> -->
            <td>3</td>
        </tr>
        <tr>
            <td>4</td>
            <td>5</td>
            <td>6</td>
        </tr>
    </table>

    <br>

    <table style="float:right;">
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>

        </tr>
        <tr>
            <td>4</td>
            <td>5</td>
            <td>6</td>
        </tr>
        <tr>
            <td>7</td>
            <td>8</td>
            <td>9</td>
        </tr>
        <tr>
            <td>10</td>
            <td>11</td>
            <td>12</td>
        </tr>
    </table>
</body>
</html>
