<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Naver</title>
    <style>
        

    </style>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <a href="https://www.naver.com" target="_self"><H1>NAVER</H1></a>
    <h2>네이버 회원가입</h2>
    <form>
            <p>
               <label for="user_id">아이디</label>
            </p>
               <input type="text" name="user_id" id="user_id" required>@naver.com
            <p>
               <label for="user_pw">비밀번호</label>
            </p>
               <input type="password" name="user_pw" id="user_pw" required>
            <p>
               <label for="user_pw_doublechack">비밀번호 재확인</label>
            </p>   
               <input type="password" name="user_pw_doublechack" id="user_pw_doublechack" required>설정하려는 비밀번호가 맞는지 확인하기 위해 다시 입력 해주세요.
            <p>
               <label for="user_name">이름</label>
            </p>   
               <input type="text" name="user_name" id="user_name" required>
            <p>   
               <label for="user_birthday">생년원일</label>
            </p>
               <input type="text" name="user_birthday" id="user_birthday" placeholder="년(4자)" required>
            <br> 
               <select name="user_birthday" required>
                        <option value="0" selected>월</option>
                        <option value="1m">1월</option>
                        <option value="2m">2월</option>
                        <option value="3m">3월</option>
                        <option value="4m">4월</option>
                        <option value="5m">5월</option>
                        <option value="6m">6월</option>
                        <option value="7m">7월</option>
                        <option value="8m">8월</option>
                        <option value="9m">9월</option>
                        <option value="10m">10월</option>
                        <option value="11m">11월</option>
                        <option value="12m">12월</option>
                </select>
                <br>
            <input type="text" name="birthday_day" id="birthday_day" placeholder="일">
        <p>
            성별
        </p>
        <select name="gender" id="gender" required>
            <option value="0" selected>성별</option>
            <option value="man">남성</option>
            <option value="female">여성</option>
        </select>
        <p>
            본인 확인 이메일(선택)
        </p>
        <input type="text" name="email" id="email" placeholder="선택입력">
        <p>
            휴대전화
        </p>
        <select name="phon_contry" id="phon_contry">
            <option value="+82" selected>대한민국 +82</option>
            <option value="+81">일본 +81</option>
        </select>
        <br>
        <input type="tel" name="phon_number" id="phon_number" placeholder="전화번호 입력">
        <input type="submit" value="인증번호 받기" style="border:0 solid">
        <br>
        <input type="text" placeholder="인증번호 입력하세요">인증받은 후 인증번호를 입력해야 합니다.
        <br>
        <input type="submit" value="가입하기">
        <ul>
            <a href="" target="_blank"><li>이용약관</li></a>
            <a href="" target="_blank"><li>개인정보처리방침</li></a>
            <a href="" target="_blank"><li>책임의 한계와 법적고지</li></a>
            <a href="" target="_blank"><li>회원정보 고객센터</li></a>
        </ul>
        <a href="https://www.navercorp.com/" target="_blank">ⓒNAVER Corp.</a>
    </form>
</body>
</html>
