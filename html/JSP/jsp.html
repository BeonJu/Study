        // method chaining
        const Human = function(){
            this._name = '';
            this._age = 0;
            this._hobby = [];
        }
        Human.prototype.setName = function(name){
            this._name = name;
            return this; //자기 자신(객채)을 리턴해준다.
        }
        Human.prototype.setAge = function(age){
            this._age = age;
            return this;
        }
        Human.prototype.setHobby = function(hobby){
            this._hobby = hobby;
            return this;
        }
        Human.prototype.getInfo = function(){
            console.log(this._name);
            console.log(this._age);
            console.log(this._hobby);
        }
        const kim = new Human();
        kim.setName('BeomJu').setAge(31).setHobby('book','painting').getInfo();
