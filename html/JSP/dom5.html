<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="checkbox">
    <h2 id="chk_output"></h2>

    <h3>좋아하는 동물 선택</h3>
    <input type="radio" name="pet" value="강아지">
    <span>강아지</span>
    <input type="radio" name="pet" value="고양이">
    <span>고양이</span>
    <input type="radio" name="pet" value="파충류">
    <span>파충류</span>
    <input type="radio" name="pet" value="관상어">
    <span>관상어</span>
    
    <hr>

    <h3 id="output"></h3>
    <script>
        const output = document.querySelector('#output')
        const radio = document.querySelectorAll('[name=pet]')  // 배열문은 for으로 뽑기
        radio.forEach(function(radio){
            radio.addEventListener('change', function(e){
                const current = e.currentTarget
                if(current.checked){  // 체크 상태 인
                    output.textContent = `${current.value}` 
                }
            })
        })
        


        const checkbox = document.querySelector('[type=checkbox]')
        checkbox.addEventListener('change', function(e){
            if(e.currentTarget.checked){
                chk_output.textContent = 'Check!'
            }else{
                chk_output.textContent = ''
                
            }
        })
    </script>
</body>
</html>
