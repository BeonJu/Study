<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>클릭 횟수: 0</h1>
    <button id="connect">이벤트 연결</button>
    <button id="disconnect">이벤트 제거</button>
    <p id="p1"></p>
    <p id="p2"></p>
    <p id="p3"></p>

    <script>
        let counter = 0
        let isConnect = false  // 현재 이벤트 연결 상태
        const h1 = document.querySelector('h1')
        const p1 = document.querySelector('#p1')
        const p2 = document.querySelector('#p2')
        const p3 = document.querySelector('#p3')
        const conButten = document.querySelector('#connect')
        const disconButten = document.querySelector('#disconnect')
        
        const listener = function(){    // 이벤트 실행
            if(isConnect === true){
                counter++;
            }
            h1.textContent = `클릭 횟수: ${counter}`
        }
        
        conButten.addEventListener('click', function(){
        if(isConnect === true){
            p1.textContent = `현재 연결 상태: ${isConnect}`
            p2.textContent = ``
            p3.textContent = ``

            h1.addEventListener('click', listener)
        }else{
            isConnect = true
            h1.addEventListener('click', listener)
            p1.textContent = `연결 끓긴 상태 확인, 연결 중..`
            p2.textContent = `연결 완료`
            p3.textContent = `현재 연결 상태: ${isConnect}`
        }
        })
        disconButten.addEventListener('click', function(){
            if(isConnect === true){
                isConnect = false
                p1.textContent = `연결 제거 완료: ${isConnect}`
            }else{
                p1.textContent = `이미 연결이 종료 된 상태입니다.`
                p2.textContent = `현재 연결 상태: ${isConnect}`
             }
        })
</script>
</body>
</html>
